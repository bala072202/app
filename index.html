  <style>
    :root {
      --bg1: #050014;
      --bg2: #2a0040;
      --accent: #ff5fd9;
      --accent-soft: #ffb2f2;
      --card-bg: rgba(14, 5, 40, 0.9);
      --text-main: #ffffff;
      --text-soft: #e0cfff;
      --border-soft: rgba(255, 255, 255, 0.16);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #4b0082 0, #1a002b 30%, #02000a 100%);
      color: var(--text-main);
      overflow: hidden;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.show-messages, body.show-no {
      padding: 0;
      overflow: hidden;
    }

    /* INTRO CARD */
    .wrapper {
      position: relative;
      width: 100%;
      max-width: 430px;
      transition: opacity 0.3s ease-out;
      text-align: center;
    }

    body.show-messages .wrapper,
    body.show-no .wrapper {
      opacity: 0;
      pointer-events: none;
    }

    .card {
      background: var(--card-bg);
      border-radius: 26px;
      padding: 22px 20px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 22px 60px rgba(0,0,0,0.7);
      backdrop-filter: blur(18px);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-soft);
      margin-bottom: 16px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 16px;
    }

    .yes-btn, .no-btn {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
    }

    .yes-btn {
      background: linear-gradient(135deg, #ff5fd9, #ffb2f2);
      color: #210020;
    }

    .no-btn {
      background: #ff4b4b;
      color: white;
    }

    .yes-btn:active, .no-btn:active {
      transform: scale(0.95);
    }

    /* FULLSCREEN YES MODE */
    .messages-screen {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    body.show-messages .messages-screen {
      display: flex;
    }

    .msg-label {
      font-size: 1rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-soft);
      margin-bottom: 10px;
    }

    .msg-text {
      font-size: 1.4rem;
      max-width: 800px;
      opacity: 0;
      transform: scale(0.9) translateY(20px);
    }

    @keyframes zoomFade {
      0% { opacity: 0; transform: scale(0.9) translateY(20px); }
      20% { opacity: 1; transform: scale(1) translateY(0); }
      80% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1.1); }
    }

    .msg-text.show {
      animation: zoomFade 3.2s ease-out forwards;
    }

    /* BOTTOM BAR (From Bala + Music On/Off) */
    .bottom-row {
      position: absolute;
      bottom: 14px;
      left: 0;
      right: 0;
      padding: 0 20px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.78rem;
      color: var(--text-soft);
    }

    .music-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 11px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(5, 0, 24, 0.9);
      font-size: 0.78rem;
      cursor: pointer;
    }

    .music-pill.on {
      background: linear-gradient(135deg, #ff5fd9, #ffb2f2);
      color: #210020;
      border-color: transparent;
      font-weight: 600;
    }

    .replay-btn {
      border: none;
      background: transparent;
      color: var(--accent-soft);
      font-size: 0.78rem;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 8px;
    }

    /* NO MODE */
    .no-screen {
      position: fixed;
      inset: 0;
      display: none;
      background: #190017;
      text-align: center;
      color: white;
      padding-top: 100px;
      overflow: hidden;
    }

    body.show-no .no-screen {
      display: block;
    }

    .no-title {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
    }

    .back-btn {
      margin-top: 40px;
      padding: 10px 18px;
      background: white;
      color: black;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      position: relative;
      z-index: 10;
    }

    /* Hearts */
    .heart {
      position: fixed;
      font-size: 1rem;
      opacity: 0.45;
      animation: floatUp 9s linear infinite;
      pointer-events: none;
      filter: blur(0.3px);
      z-index: -1;
    }

    @keyframes floatUp {
      0% { transform: translateY(120vh) translateX(-20px); opacity: 0; }
      10% { opacity: 0.5; }
      70% { opacity: 0.7; }
      100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }
  </style>
</head>

  <script>
    const originalWords = [
      "Your eyes.","Your smile.","Your voice.","Your personality.",
      "I can be myself with you.","You taught me the true meaning of love.",
      "You're always there for me no matter what.","When you smile, it makes me smile.",
      "You make me be a better person.","You take care of me when I forget to.",
      "You let me tell you my corny jokes.","You're patient with me.",
      "You still give me butterflies.","You're gentle with me.",
      "You make the little kid inside me feel safe.","You understand me.",
      "You came into my life and instantly made it better.","You make me feel loved.",
      "You make me feel seen.","You never let anything come between us.",
      "Your energy.","Your pure heart.","You let me be weird with you.",
      "You match my weirdness.","You love all of me, even the not so great parts.",
      "You appreciate me.","You're kind to those close to you.","Your loyalty.",
      "You're yourself with me.","Your flaws.","Your curiosity.","Your yappin.",
      "Your soul.","You remember the small details about me.","You complete me.",
      "You make my heart smile.","You never judge me.",
      "Your soul connected with mine before feeling my touch.",
      "You talk to me about anything.","You assure me everything will be okay.",
      "You make me feel comfortable.","You're perfectly imperfect.",
      "You want the best for me.","You help me see things from a better perspective.",
      "You want the same goals I do in life.","You're honest with me.",
      "You cherish what we have.","You know me better than anyone else.",
      "You always try your best.","You're my soulmate.","You're my best friend.",
      "You support me.","You always consider me.","Your independence.",
      "Your heart is made of gold.","You call me baby.","You're silly.","Your hair.",
      "You see the best in me.","You make me proud.","You're my dream.",
      "Your thoughtfulness.","You've seen the bad parts of me and still love me.",
      "You have my heart.","You call me at random times.","You brighten my days.",
      "You make me feel secure.","You open your heart to me, even when it's hard.",
      "You're easy to love.","Your sensitivity.","Your charm.",
      "You constantly surprise me.","You're smart.",
      "You're dedicated to the things you want.","You're always open minded.",
      "Your strength.","Your passion for learning.","Your ambition to achieve your goals.",
      "You helped me build my self confidence.","You let me be vulnerable when I have to.",
      "You've never made me feel less human for expressing my emotions.",
      "You remind me every day that your love for me is endless.",
      "You value the time we have together.","Your messages always make me smile.",
      "Your humor.","Your trust in me.","You help me when I need it.",
      "You comfort me when I don't know what to do.","You're everything to me.",
      "You make me feel important.","You accept me for who I am.",
      "I love thinking about you.","I love how my heart smiles when I see you.",
      "I love how you came into my life unexpectedly.","I love how you see a future with me.",
      "I love how you make me smile even on my bad days.",
      "I love how hearing you say you love me makes the world feel lighter.",
      "I love how soft you are with me.","I love your music taste.","I just love YOU."
    ];

    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");
    const msgText = document.getElementById("msg-text");
    const replayBtn = document.getElementById("replay-btn");
    const music = document.getElementById("bg-music");
    const noMusic = document.getElementById("no-music");
    const musicPill = document.getElementById("music-pill");
    const musicStatus = document.getElementById("music-status");
    const backBtn = document.getElementById("back-btn");
    const noScreen = document.getElementById("no-screen");

    let isPlaying = false;
    let timerId = null;
    let words = [];
    let emojiInterval = null;

    function shuffleWords() {
      words = [...originalWords];
      for (let i = words.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [words[i], words[j]] = [words[j], words[i]];
      }
    }

    async function startMusic() {
      try {
        if (!isPlaying) {
          await music.play();
          isPlaying = true;
          musicPill.classList.add("on");
          musicStatus.textContent = "Music: On";
        }
      } catch {}
    }

    function stopMusic() {
      music.pause();
      isPlaying = false;
      musicPill.classList.remove("on");
      musicStatus.textContent = "Music: Off";
    }

    function resetSequence() {
      clearTimeout(timerId);
      msgText.textContent = "";
      msgText.classList.remove("show");
      replayBtn.style.display = "none";
    }

    function showWord(index) {
      if (index >= words.length) {
        replayBtn.style.display = "inline";
        return;
      }

      msgText.classList.remove("show");
      setTimeout(() => {
        msgText.textContent = words[index];
        msgText.classList.add("show");
        timerId = setTimeout(() => showWord(index + 1), 3200);
      }, 80);
    }

    function startSequence() {
      resetSequence();
      shuffleWords();
      startMusic();
      showWord(0);
    }

    yesBtn.addEventListener("click", () => {
      document.body.classList.remove("show-no");
      document.body.classList.add("show-messages");
      if (emojiInterval) {
        clearInterval(emojiInterval);
        emojiInterval = null;
      }
      startSequence();
    });

    replayBtn.addEventListener("click", startSequence);

    musicPill.addEventListener("click", () => {
      isPlaying ? stopMusic() : startMusic();
    });

    noBtn.addEventListener("click", () => {
      document.body.classList.remove("show-messages");
      document.body.classList.add("show-no");

      stopMusic();
      noMusic.currentTime = 0;
      noMusic.play();

      startCringeEmojis();
    });

    backBtn.addEventListener("click", () => {
      document.body.classList.remove("show-no");
      noMusic.pause();
      if (emojiInterval) {
        clearInterval(emojiInterval);
        emojiInterval = null;
      }
    });

    function startCringeEmojis() {
      if (emojiInterval) return;
      emojiInterval = setInterval(() => {
        const e = document.createElement("div");
        e.className = "emoji";
        e.innerHTML = ["ğŸ˜­","ğŸ¤¡","ğŸ’€","ğŸ¥´","ğŸ˜©","ğŸ˜‚"][Math.floor(Math.random()*6)];
        e.style.left = Math.random() * window.innerWidth + "px";
        e.style.top = Math.random() * window.innerHeight + "px";
        e.style.transition = "transform 0.8s linear, opacity 0.8s linear";
        noScreen.appendChild(e);
        requestAnimationFrame(() => {
          e.style.transform = `translate(${(Math.random()*400-200)}px, ${(Math.random()*400-200)}px) scale(2.5)`;
          e.style.opacity = "0";
        });
        setTimeout(() => e.remove(), 900);
      }, 120);
    }
  </script>
